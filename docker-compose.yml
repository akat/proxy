version: "3.8"
services:
  expo-push-proxy:
    image: expo-push-proxy:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      MIN_INTERVAL_MS: 20000   # 20s between messages
      STAGGER_MS: 3000         # 3s between device sends
      EXPO_ENDPOINT: https://exp.host/--/api/v2/push/send
